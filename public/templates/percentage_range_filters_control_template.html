<script id="percentage-range-filters" type="text/html">
  <div data-bind="foreach: diagram.controls.filters.percentageRange">
    <p class="control-name metric-filter"><span data-bind="text: $parent.filtersData('percentage-range-filters', 'labels[' + $index() + ']')"></span> <output data-bind="text: displayValue"></output></p>
    <div>
      <input class="slider" type="range" data-bind="textInput: inputValue"/>
    </div>
  </div>
</script>
